services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: agent_password
      POSTGRES_DB: agent_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent -d agent_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  agent:
    image: threads-agent:latest
    environment:
      ENV: production
      POSTGRES_URI: postgresql://agent:agent_password@postgres:5432/agent_db
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}
      TELEGRAM_WEBHOOK_URL: ${TELEGRAM_WEBHOOK_URL}
      THREADS_ACCESS_TOKEN: ${THREADS_ACCESS_TOKEN:-}
      THREADS_USER_ID: ${THREADS_USER_ID:-}
      APIFY_API_TOKEN: ${APIFY_API_TOKEN:-}
      LANGSMITH_API_KEY: ${LANGSMITH_API_KEY:-}
      LANGSMITH_PROJECT: ${LANGSMITH_PROJECT:-threads-agent}
      ACCOUNT_ID: ${ACCOUNT_ID:-default}
      TARGET_FOLLOWERS: ${TARGET_FOLLOWERS:-100}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "127.0.0.1:8000:8000"
    restart: unless-stopped

volumes:
  pgdata:
