services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: agent_password
      POSTGRES_DB: agent_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent -d agent_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  agent:
    image: threads-agent:latest
    env_file: .env
    environment:
      POSTGRES_URI: postgresql://agent:agent_password@postgres:5432/agent_db
      ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "127.0.0.1:8000:8000"
    restart: unless-stopped

volumes:
  pgdata:
