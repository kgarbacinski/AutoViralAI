name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill in the details below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
      placeholder: What happened? What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Run `uv run python scripts/manual_run.py`
        2. Select "approve" when prompted
        3. See error...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Output / Logs
      description: Paste any relevant error messages or logs.
      render: shell

  - type: dropdown
    id: pipeline
    attributes:
      label: Which pipeline?
      options:
        - Creation Pipeline
        - Learning Pipeline
        - Both
        - Not applicable

  - type: input
    id: python-version
    attributes:
      label: Python Version
      placeholder: "3.12.0"

  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: "macOS 15, Ubuntu 24.04, etc."
