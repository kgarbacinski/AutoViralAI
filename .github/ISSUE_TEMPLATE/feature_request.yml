name: Feature Request
description: Suggest a new feature or improvement
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Have an idea for AutoViralAI? We'd love to hear it!

  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem does this solve? Why is it needed?
      placeholder: I want to be able to...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How do you think this should work?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Any other approaches you've thought about?

  - type: dropdown
    id: area
    attributes:
      label: Area
      options:
        - New platform support
        - New research source
        - Ranking / scoring
        - Learning pipeline
        - Approval flow
        - Configuration
        - Dashboard / UI
        - Documentation
        - Other
